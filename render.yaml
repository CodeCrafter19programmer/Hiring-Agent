services:
  - type: web
    name: hiring-agent-backend
    env: node
    plan: free
    branch: main
    rootDirectory: hiring-agent-backend
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      # The following must be set in the Render dashboard after import
      # - key: JWT_SECRET
      # - key: SUPABASE_URL
      # - key: SUPABASE_SERVICE_ROLE_KEY
      # - key: NOTIFY_WEBHOOK_URL
      # - key: CORS_ALLOWED_ORIGINS
